<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find you Match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="toggleRegisterMode()" class="btn btn-primary bt-lg mr-2">Register</button>
            <button class="btn btn-info bt-lg mr-2">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                <!--[] to send    data from Here(Parent) to Child
                    () to receive data from there(Child) to Here-->
            </div>
        </div>
    </div>
</div>
